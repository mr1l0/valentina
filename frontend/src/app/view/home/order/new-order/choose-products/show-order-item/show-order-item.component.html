<mat-form-field appearance="legacy" *ngIf="orderItem.product.price == 0">

  <img matPrefix src="{{imagePath}}" class="product-image">

  <mat-label>{{orderItem.product.name}}</mat-label>
  <input matInput [(ngModel)]="orderItem.amount" name="amount" (change)="changeItemAmount(itemAmount)">
  <div matSuffix>
    <button mat-flat-button (click)="minus(CalcSumBy.itemAmount)">
      <mat-icon matSuffix color="warn">remove</mat-icon>
    </button>
    <button mat-flat-button (click)="plus(CalcSumBy.itemAmount)">
      <mat-icon matSuffix class="green">add</mat-icon>
    </button>
  </div>
</mat-form-field>


<mat-card *ngIf="orderItem.product.price > 0">
  <mat-card-content>
    <mat-card-header>            

      <mat-card-title>{{ orderItem.product.name }}</mat-card-title>
      <mat-card-subtitle>{{ orderItem.product.price | currency:"BRL":"symbol" }}</mat-card-subtitle>      

    </mat-card-header>
    <mat-form-field appearance="legacy" class="input-card">
      <img matPrefix src="{{imagePath}}" class="product-image">

      <mat-label>Quantidade</mat-label>
      <input matInput [(ngModel)]="orderItem.amount" name="amount" (change)="changeItemAmount(CalcSumBy.drinks)">
      <div matSuffix>
        <button mat-flat-button (click)="minus(CalcSumBy.drinks)">
          <mat-icon matSuffix color="warn">remove</mat-icon>
        </button>
        <button mat-flat-button (click)="plus(CalcSumBy.drinks)">
          <mat-icon matSuffix class="green">add</mat-icon>
        </button>
      </div>
    

    </mat-form-field>

  </mat-card-content>
</mat-card>
