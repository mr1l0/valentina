<mat-sidenav-container class="sidenav-container">   

  <mat-sidenav #drawer class="side-nav-brackground sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">      

    <!--div *ngIf="showMenu" class="side-nav-brackground"-->
      <mat-toolbar>Menu</mat-toolbar>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/main']">In√≠cio</a>
        <a mat-list-item [routerLink]="['/main/new-request']">Novo Pedido</a>
        <a mat-list-item [routerLink]="['/main/my-requests']">Meus Pedidos</a>
        <a mat-list-item (click)="logout()">Sair</a>
      </mat-nav-list>
    <!--/div-->
    </mat-sidenav>    
  <mat-sidenav-content>
    <!-- *ngIf="showMenu" -->
    <mat-toolbar class="primary">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Valentina Salgados</span>

    </mat-toolbar>        

    <router-outlet></router-outlet>    

  </mat-sidenav-content>

</mat-sidenav-container>
