<mat-sidenav-container class="sidenav-container">   

  <mat-sidenav #drawer class="side-menu sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">      

    <mat-toolbar class="menu"><br>
      <img mat-card-image src="./../../assets/logo_simples.png" alt="Valentina Salgados" class="simple-logo">
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']">In√≠cio</a>
      <a mat-list-item [routerLink]="['/new-request']">Novo Pedido</a>
      <a mat-list-item [routerLink]="['/my-requests']">Meus Pedidos</a>
      <a mat-list-item (click)="logout()">Sair</a>
    </mat-nav-list>
    
    </mat-sidenav>    
  <mat-sidenav-content>
    <!-- *ngIf="showMenu" -->
    <mat-toolbar color="primary">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Valentina Salgados</span>

    </mat-toolbar>        

    <router-outlet></router-outlet>    

  </mat-sidenav-content>

</mat-sidenav-container>
